<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Title</title>
</head>
<body>
<div id="main-container">
    <div id="left-sideTab">
        <div class="floating-box" id="zoom-container">
            <button onclick="zoomIn()" class="zoom-btn floating-btn">+</button>
            <button onclick="zoomOut()" class="zoom-btn floating-btn">-</button>
            <button class="save-btn floating-btn">üíæ</button>

        </div>

        <div id="left-backBtn" class="arrow-head"></div>

        <h2>Settings</h2>

        <div class="form-group">
            <label>Table ID</label>
            <input type="number" id="input-tableId" placeholder="Table id">
        </div>

        <div class="form-group">
            <span>Select Option</span>
            <div class="radio-group">
                <input type="radio" id="option1" name="tableSize" data-table-size="1" class="radio-custom">
                <label for="option1" class="radio-label">1 Ïù∏ÏÑù</label>

                <input type="radio" id="option2" name="tableSize" data-table-size="4" class="radio-custom">
                <label for="option2" class="radio-label">4 Ïù∏ÏÑù</label></div>
        </div>
    </div>

    <div id="workspace">
        <div class="container-line attachable item" style="transform: translate3d(-604px, -10px, 0px) scale(1);">
            <div>
                <h3 style="margin: 0px" draggable="false">Area1</h3>
            </div>
            <div class="container-draggable attachable" draggable="true">
                <button data-table-size="1" data-table-id="1" class="draggable table-1" draggable="true" style="font-size: 7px;">
                    <h2>T 1<br>00:00</h2>
                </button></div>

            <div class="container-draggable attachable" draggable="true">
                <button data-table-size="1" data-table-id="2" class="draggable table-1" draggable="true" style="font-size: 7px;"><h2>T 2<br>00:00</h2></button></div>

            <div class="container-draggable attachable" draggable="true">
                <button data-table-size="1" data-table-id="3" class="draggable table-1" draggable="true" style="font-size: 7px;"><h2>T 3<br>00:00</h2></button></div>
        </div>
    </div>

    <div id="tool-container">
        <div style="height: 32%">
            <h3 style="margin: 0px; color: white;">Table</h3>
            <div class="tool-container-detail">
                <div style="justify-content: center; align-items: center; display: flex; height: 100%">
                    <div class="table-container">
                        <div style="height: 80%; justify-content: center; align-items: center; display: flex;">
                            <button id="table-1" data-table-size="1" data-table-id="4" class="draggable resource table-1" draggable="true" style="font-size: 7px;"><h2>T 4<br>00:00</h2></button>
                        </div>
                        <p>&lt;1 Ïù∏ÏÑù&gt;</p>
                    </div>
                    <div class="table-container">
                        <div style="height: 80%; justify-content: center; align-items: center; display: flex;">

                            <button id="table-4" data-table-size="4" data-table-id="4" class="draggable resource table-4" draggable="true" style="font-size: 8px;"><h2>T 4<br>00:00</h2></button>
                        </div>
                        <p>&lt;4 Ïù∏ÏÑù&gt;</p>
                    </div>
                </div>
            </div>
        </div>
        <div style="height: 32%">
            <h3 style="margin: 0px; color: white;">Line</h3>
            <div class="tool-container-detail" style="display: grid; grid-template-rows: 1fr 1fr">
                <div class="container-draggable attachable resource" draggable="true" style="flex-direction: column;  text-align: left">
                    Vertical
                </div>
                <div class="container-draggable attachable resource" draggable="true">
                    Horizontal
                </div>
            </div>
        </div>
        <div style="height: 32%">
            <h3 style="margin: 0px; color: white;">Area</h3>
            <div class="tool-container-detail" style="display: grid; grid-template-rows: 1fr 1fr">
                <div class="container-line attachable item resource" draggable="true" style="flex-direction: column;">
                    <h3 style="margin: 0px">Vertical</h3>
                </div>
                <div class="container-line attachable item resource" draggable="true" style="flex-direction: row">
                    <h3 style="margin: 0px; flex-direction: column">Horizontal</h3>
                </div>
            </div>
        </div>
        <button id="tool-container-toggleBtn" class="circle-button">&gt;</button>
        <div class="floating-box waste-btn" id="waste-container">
            üóë
        </div>
    </div>

    <div class="floating-box" id="changeMode-container">
        <button id="changeMode-btn">View Mode</button>
    </div>
</div>
<script type="text/javascript" src="script_running.js"></script>
<!--<script type="text/javascript" src="script.js"></script>-->

</body>
</html>
